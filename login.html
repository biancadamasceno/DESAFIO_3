<!DOCTYPE html>

<head>

    <title>Login</title>
</head>
<body>

    <section class="elementos">
        <form id="loginForm">
            <h2>Login <i class="fa-solid fa-user-plus"></i></h2>

            <div id="msgError"> </div>

            <label id="userCpf" for="cpf">CPF</label> 
            <input type="text" id="cpf" maxlength="11" placeholder=" " required class="login-box"> <br>
            
            <label id="userSenha" for="senha">Senha</label>
            <input type="password" id="senha" placeholder=" " required class="login-box"> <br> 
            
            <button onclick="entrar ()" type="button">Entrar</button> <br>
            
            <p2>Ainda n√£o possui cadastro? <a href="index.html"><strong>Cadastre-se aqui</strong></a></p2>
        </form>
    </section>
