<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/loginstyle.css">
    <script src="https://kit.fontawesome.com/fd2e3a0512.js" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body>

    <section class="elementos">
        <form id="loginForm">
            <h2>Cadastre-se <i class="fa-solid fa-user-plus"></i></h2>

            <div id="msgError"> </div>
            <div id="msgSucess"> </div>

            <label id="labelCpf" for="cpf">CPF</label> 
            <input type="text" id="cpf" maxlength="11" placeholder=" " required class="login-box"> <br>
            
            <label id="labelSenha" for="senha">Senha</label>
            <input type="password" id="senha" placeholder=" " required class="login-box"> <br> 
           
            
            <button onclick="cadastrar()" type="button">Cadastrar</button> <br>
            
            <p2>Já possui cadastro? <a href="login.html"><strong>Faça login</strong></a></p2>
        </form>
    </section>

    <script src="maincadastro.js"></script>
</body>
</html>
